<html lang="en">

<head>
    <title>😂😂😂😂😂😂</title>
    <link rel="stylesheet" href="/static/normalise.css" />
    <link rel="stylesheet" href="/static/zy.css" />
    <script src="static/dealwithinput.js"></script>

</head>

<body>
    <main>
        <h1 id="TITLE">Discord Plays GBA!</h1>

        <p> Use your keyboard to send input to the emulator!</p>

        <table>
            <tr>
                <td id="GBA_KEY_L">A = Ⓛ</td>
                <td id="GBA_KEY_R">S = Ⓡ</td>
                <td id="GBA_KEY_START">D = [Start]</td>
                <td></td>
                <td id="GBA_KEY_UP">⬆️</td>
                <td></td>
            </tr>
            <tr>
                <td id="GBA_KEY_B">Z = 🅑</td>
                <td id="GBA_KEY_A">X = 🅐</td>
                <td id="GBA_KEY_SELECT">C = [Select]</td>
                <td id="GBA_KEY_LEFT">⬅️</td>
                <td id="GBA_KEY_DOWN">⬇️</td>
                <td id="GBA_KEY_RIGHT">➡️</td>
            </tr>
        </table>

        <h4>Stats:</h4>

        <table>
            <tr>
                <td>Players connected:</td>
                <td id="PLAYER_COUNT">?</td>
            </tr>
            <tr>
                <td>Flask to mGBA:</td>
                <td id="FLASK_MGBA_STATS">No one knows</td>
            </tr>
            <tr>
                <td>HTTP latency:</td>
                <td id="HTTP_LATENCY">Waiting for input</td>
            </tr>
        </table>


    </main>
